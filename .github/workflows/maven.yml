name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'oracle'
        cache: maven
    - name: Build with Maven OFFLINE  
      run: mvn clean install -DskipTests
    - name: Copy dependencies to a folder
      run: mvn dependency:copy-dependencies -DoutputDirectory=${{ github.workspace }}/dependencies

    - name: Archive dependencies
      run: zip -r dependencies.zip ${{ github.workspace }}/dependencies

    - name: Upload dependencies as artifact
      uses: actions/upload-artifact@v2
      with:
        name: maven-dependencies
        path: dependencies.zip

    - name: Clean up
      run: rm -rf ${{ github.workspace }}/dependencies dependencies.zip
