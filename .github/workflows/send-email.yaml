        --header "Authorization: Bearer $SENDGRID_API_KEY" \
        --header 'Content-Type: application/json' \
        --data '{
            "personalizations": [
            {
                "to": [
                {
                    "email": "yoni333@gmail.com"
                }
                ],
                "subject": "Hello, World!"
            }
            ],
            "from": {
            "email": "hamamaoutworld@gmail.com"
            },
