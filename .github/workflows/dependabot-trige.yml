name: Trigger Dependabot on push

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  create_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Dependabot issue
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/${{ github.repository }}/issues?title=Trigger%20Dependabot&body=@dependabot%20check%20updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
